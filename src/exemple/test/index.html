<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>
<div id="app">
    <h1>1111</h1>
    <p>{{name}}</p>
</div>

<script src="./vue.js"></script>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      name: "开心",
      age: 12,
      html:'<button @click="changeName2">这是一个按钮</button>'
    }
  })
</script>
</body>
</html>
