<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>
<div id="app">
<!--    <h1>hello vue source</h1>-->
    <p>{{obj.foo}}</p>
    <todo v-bind:name="obj" />
</div>

<script src="../dist/vue.js"></script>

<script>
  let a = Vue.extend({
    template: ` <li> {{a}} {{name.foo}} </li> `,
    data() {
      return {
        a: 'fkdsjf'
      }
    },
    props: {
      name: Object
    }
  })
  Vue.component('todo', a);
  var vm = new Vue({
    el: '#app',
    data: {
      obj: {
        foo: '1'
      }
    },
    created(){
      // setTimeout(()=>{
      //   this.obj.foo = 'fdshkjfh'
      // }, 1500)
    }
  })
</script>
</body>
</html>
