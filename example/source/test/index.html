<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
</head>

<body>
<div id="app">
    <h1>
      <span>sss</span>
    </h1>
    <p>{{obj.cur}}</p>
    <button @click="handleClick">编辑</button>
</div>

<script src="../dist/vue.js"></script>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      obj: {
        cur: 1
      }
    },
    methods: {
      handleClick() {
        this.obj.cur ++
      }
    }
  })

</script>
</body>
</html>
