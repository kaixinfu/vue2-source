<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
</head>

<body>
  <div id="app">
    <span>{{obj.cur}}</span>
    <comp />
  </div>

  <script src="../../dist/vue.js"></script>

  <script>
    Vue.component("comp", {
      template: `<div>comp</div>`
    })
    var vm = new Vue({
      el: '#app',
      data: {
        obj: {
          cur: 0
        }
      },
      methods: {
        handleClick() {
          this.obj.cur++
        }
      }
    })
  </script>
</body>

</html>
